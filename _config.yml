title: AI Tools Hub
description: Honest reviews, comparisons, and guides for AI tools. ChatGPT, Claude, Midjourney, and more.
baseurl: ""
url: "https://aarones3924.github.io"
theme: null

# SEO
author:
  name: AI Tools Hub
  
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 文章设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI Tools Hub"

# Google Analytics (填入你的 ID)
google_analytics: 

# 社交链接
social:
  twitter: 
  github:

# 排除文件
exclude:
  - hugo.toml
  - README.md
  - Gemfile
  - Gemfile.lock
